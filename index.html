<!doctype html>
<html class="no-js" lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/font/clarendon.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/logo.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/errors.css">

    <title>Les 8 fondamentaux de l'accessibilité</title>
    <meta name="description"
          content="Questionnaire sur les 8 fondamentaux de l'accessibilité, présenté lors de la sensibilisation Atecna">

    <link rel="icon" href="img/icon.png" sizes="any">
    <link rel="apple-touch-icon" href="img/icon.png">

    <meta name="theme-color" content="#1E369D">
</head>

<body>

<nav aria-label="Liens d'évitement" id="skipLinks">
    <button class="skip-link" onClick="goToContent()">Aller au tableau des réponses</button>
</nav>

<aside id="actions">
    <section id="accessibility-actions">
        <button id="stop-sounds" onClick="toggleSoundEffect()" aria-pressed="true">Arrêter les sons</button>
        <button id="stop-animations" onClick="toggleAnimation()" aria-pressed="true">Arrêter les animations</button>
    </section>

    <section id="game-actions">
        <button id="add-error" onClick="addError()" aria-label="Ajouter une erreur" title="Ajouter une erreur">X</button>
    </section>
</aside>

<aside id="errors-dialog">
    <p aria-live="polite" aria-atomic="true" class="visually-hidden" id="errors-live"></p>

    <audio id="wrong-answer-sound" class="hidden">
        <source src="media/wrong_answer.mp3" />
    </audio>

    <div id="errors-wrapper" class="hidden" aria-hidden="true">
    </div>
</aside>

<main>
    <div id="glowing-main"></div>

    <aside id="logo" aria-hidden="true">
        <img src="img/logo.png" alt="" />

        <div id="atecna-stamp-wrapper">
            <div id="atecna-stamp">
                <img src="img/atecna_full_logo.png" alt="" />

                <div class="sticky">
                    <div class="circle_wrapper">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <h1>Les 8 fondamentaux de l'accessibilité</h1>

    <audio id="correct-answer-sound" class="hidden">
        <source src="media/correct_answer.mp3" />
    </audio>

    <ul id="board" tabindex="-1">
    </ul>
</main>

<aside id="lights_left" class="lights" aria-hidden="true">
    <div class="travel_light"></div>
    <div class="travel_light"></div>
    <div class="travel_light"></div>
</aside>

<aside id="lights_right" class="lights" aria-hidden="true">
    <div class="travel_light"></div>
    <div class="travel_light"></div>
    <div class="travel_light"></div>
</aside>

<script src="js/answer-box.js"></script>
<script src="js/app.js"></script>
<script src="js/sound.js"></script>
<script src="js/errors.js"></script>

</body>

</html>
